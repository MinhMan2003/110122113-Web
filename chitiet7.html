<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm</title>
    <style>
        /* CSS cho giao diện */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .product-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .product-image {
            max-width: 50%;
        }
        .product-details {
            max-width: 45%;
        }
        .related-products {
            margin-top: 40px;
        }
        .related-product {
            display: flex;
            margin-bottom: 20px;
        }
        .related-product img {
            max-width: 100px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Thông tin chi tiết sản phẩm</h1>
    </header>
    <div class="container">
        <div class="product-info">
            <div class="product-image">
                <img src="anh8.PNG" alt="Product Image">
            </div>
            <div class="product-details">
                <h3>Nón bóng chày nam Dsquared2 x Manchester City. </h3>
                <span><s>6,700,000₫</s></span>
                <span>4,800,000₫</span>
                <button>Mua ngay</button>
            </div>
        </div>
        <div class="related-products">
            <h2>Sản phẩm liên quan</h2>
            <div class="related-product">
                <img src="anh9.PNG" alt="Related Product 1">
                <div>
                    <h3>Giày sneakers nam cổ thấp Bumper.</h3>
                            <span><s>18,700,000₫</s></span>
                            <span>13,000,000₫</span>
                </div>
            </div>
            <div class="related-product">
                <img src="anh10.PNG" alt="Related Product 2">
                <div>
                    <h3>Kính mát gọng vuông unisex bo tròn bản dày.</h3>
                            <span><s>2,590,000₫</s></span>
                            <span>1,810,000₫</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
