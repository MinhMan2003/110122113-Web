<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #bbb7b7;
    }
    
    .contact-container {
        width: 80%;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }
    
    h1 {
        text-align: center;
        color: #333;
    }
    
    .contact-info {
        margin-top: 20px;
    }
    
    .contact-info p {
        margin-bottom: 10px;
        color: #666;
    }
    
    input[type="email"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    button {
        padding: 10px 20px;
        background-color: #000000;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #45a049;
    }
    
    .credit {
        text-align: center;
        margin-top: 30px;
        color: #616161;
        font-size: 12px;
    }</style>
</head>
<body>
    <div class="contact-container">
        <h1>LIÊN HỆ</h1>
        <div class="contact-info">
            <p>Địa chỉ email</p>
            <input type="email" placeholder="Nhập địa chỉ email">
            <button>Gửi</button>
            <p>Địa chỉ: Trà Vinh</p>
            <p>Hotline: 0823 521 928</p>
        </div>
        <p class="credit">Website design By @Phạm Minh Mẫn</p>
    </div>
</body>
</html>
