<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm</title>
    <style>
        /* CSS cho giao diện */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .product-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .product-image {
            max-width: 50%;
        }
        .product-details {
            max-width: 45%;
        }
        .related-products {
            margin-top: 40px;
        }
        .related-product {
            display: flex;
            margin-bottom: 20px;
        }
        .related-product img {
            max-width: 100px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Thông tin chi tiết sản phẩm</h1>
    </header>
    <div class="container">
        <div class="product-info">
            <div class="product-image">
                <img src="ao1.PNG" alt="Product Image">
            </div>
            <div class="product-details">
                <h2>Áo thun cổ tròn Unisex New Year Dragon Overfit.</h2>
                <p>Thông tin chi tiết về sản phẩm.</p>
                <p>Giá: 1,690,000₫</p>
                <button>Mua ngay</button>
            </div>
        </div>
        <div class="related-products">
            <h2>Sản phẩm liên quan</h2>
            <div class="related-product">
                <img src="ao2.PNG" alt="Related Product 1">
                <div>
                    <h3>Áo sơ mi nữ croptop cổ bẻ tay dài thời trang.</h3>
                    <p>Giá: 1,590,000₫</p>
                </div>
            </div>
            <div class="related-product">
                <img src="ao3.PNG" alt="Related Product 2">
                <div>
                    <h3>Tên sản phẩm liên quan 2</h3>
                    <p>Giá: 1,790,000₫</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
