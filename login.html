<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập/Đăng ký - Shop Quần Áo</title>
    <link rel="stylesheet" href="styles.css">
    <style>body {
        font-family: 'Roboto', Arial, sans-serif;
        background-color: #c7c7c7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .container {
        background-color: #fff;
        padding: 20px 40px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(47, 0, 255, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }
    
    .logo-container {
        text-align: center;
        margin-bottom: 20px;
    }
    
    .logo {
        width: 100px;
        height: auto;
    }
    
    .tabs {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }
    
    .tab-link {
        background-color: #000000;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-size: 1rem;
        border-radius: 4px 4px 0 0;
        margin-right: 5px;
    }
    
    .tab-link.active, .tab-link:hover {
        background-color: #000000;
    }
    
    .tab-content {
        display: none;
    }
    
    .tab-content.active {
        display: block;
    }
    
    h2 {
        font-size: 2rem;
        color: #333;
        margin-bottom: 20px;
    }
    
    form {
        display: flex;
        flex-direction: column;
    }
    
    label {
        font-size: 1rem;
        margin-bottom: 8px;
        text-align: left;
    }
    
    input[type="text"],
    input[type="password"],
    input[type="email"] {
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
        width: 100%;
        box-sizing: border-box;
    }
    
    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="email"]:focus {
        border-color: #000000;
        outline: none;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
    }
    
    button {
        background-color: #000000;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    button:hover {
        background-color: #000000;
    }
    
    p {
        margin-top: 20px;
        font-size: 0.9rem;
    }
    
    p a {
        color: #000000;
        text-decoration: none;
    }
    
    p a:hover {
        text-decoration: underline;
    }</style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="anhbia.jpg" alt="Logo" class="logo">
        </div>
        <div class="tabs">
            <button class="tab-link active" onclick="openTab(event, 'login')">Đăng nhập</button>
            <button class="tab-link" onclick="openTab(event, 'register')">Đăng ký</button>
        </div>
        <div id="login" class="tab-content active">
            <h2>Đăng nhập</h2>
            <form id="login-form">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Đăng nhập</button>
            </form>
            <p>Chưa có tài khoản? <a href="#" onclick="openTab(event, 'register')">Đăng ký</a></p>
        </div>
        <div id="register" class="tab-content">
            <h2>Đăng ký</h2>
            <form id="register-form">
                <label for="new-username">Tên đăng nhập</label>
                <input type="text" id="new-username" name="new-username" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="new-password">Mật khẩu</label>
                <input type="password" id="new-password" name="new-password" required>
                <label for="confirm-password">Xác nhận mật khẩu</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <button type="submit">Đăng ký</button>
            </form>
            <p>Đã có tài khoản? <a href="#" onclick="openTab(event, 'login')">Đăng nhập</a></p>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-link");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("login").style.display = "block";
        });
    </script>
</body>
</html>
